apiVersion: apps/v1
kind: Deployment
metadata:
  name: sun
  namespace: solar-system
spec:
  replicas: 4
  selector:
    matchLabels:
      app: sun
  template:
    metadata:
      labels:
        app: sun
    spec:
      containers:
      - name: sun
        image: armsultan/solar-system:sun-nonroot
        imagePullPolicy: Always
        # resources:
        #   limits:
        #     cpu: "1"
        #     memory: "200Mi"
        #   requests:
        #     cpu: "0.5"
        #     memory: "100Mi"
        ports:
        - containerPort: 8080
---
